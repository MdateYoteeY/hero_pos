<div class="container">
  <p>ออเดอร์</p>
  <div class="header">
    <div class="text-container">
      ค้นหารายการ<input
        type="text"
        placeholder="ค้นหา..."
        [formControl]="search"
      /><span class="material-icons"> search </span>
    </div>
  </div>

  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>รหัสออเดอร์</th>
      <td mat-cell *matCellDef="let element" (click)="editData(element)">
        {{ element.id }}
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>โต๊ะ</th>
      <td mat-cell *matCellDef="let element" (click)="editData(element)">
        {{ element.table }}
      </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>สถานะออเดอร์</th>
      <td mat-cell *matCellDef="let element" (click)="editData(element)">
        {{ element.status }}
      </td>
    </ng-container>
    <ng-container matColumnDef="list">
      <th mat-header-cell *matHeaderCellDef>เลขที่ออเดอร์</th>
      <td mat-cell *matCellDef="let element" (click)="editData(element)">
        {{ element.order_number }}
      </td>
    </ng-container>
    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef>จำนวนรายการ</th>
      <td mat-cell *matCellDef="let element" (click)="editData(element)">
        {{ element.order_amount }}
      </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <span class="material-icons delete" (click)="deleteData(element)">
          delete_forever
        </span>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[10, 20]"
    showFirstLastButtons
  ></mat-paginator>
</div>
