<div class="container">
  <form [formGroup]="orderForm">
   <div class="acc-box-1">
      <p class="header">{{ header }}</p>

      <ng-container
      formArrayName="product_item"
      *ngFor="
        let item of orderForm.get('product_item')['controls'];
        let i = index;
        let isFirst = first
      "
    >
      <div class="custom-form" [formGroupName]="i">

        <mat-form-field appearance="outline">
          <mat-label>จำนวนสินค้า</mat-label>
          <input
            formControlName="name"
            matInput
          />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>จำนวนสินค้า</mat-label>
          <input
            formControlName="price"
            matInput
          />
        </mat-form-field>

      </div>
    </ng-container>


    </div>
   <div class="btn-group">
      <button id="confirm" type="submit" (click)="onSubmit()">ยืนยัน</button>
      <button id="cancle" (click)="close()">ยกเลิก</button>
    </div>
  </form>
</div>
