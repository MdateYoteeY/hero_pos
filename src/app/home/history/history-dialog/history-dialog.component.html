<div class="container">
  <form [formGroup]="orderForm">
   <div class="acc-box-1">
      <p class="header">{{ header }}</p>

      <ng-container
      formArrayName="product_item"
      *ngFor="
        let item of orderForm.get('product_item')['controls'];
        let i = index;
        let isFirst = first
      "
    >
      <div class="custom-form" [formGroupName]="i">
          <input
            formControlName="name"
            matInput
          />
          <input
          style="text-align: end;"
            formControlName="price"
            matInput
          />

      </div>
    </ng-container>

     <ng-container
      formArrayName="promotion_item"
      *ngFor="
        let item of orderForm.get('promotion_item')['controls'];
        let i = index;
        let isFirst = first
      "
    >
      <div class="custom-form" [formGroupName]="i">
          <input
            formControlName="name"
            matInput
          />
          <input
          style="text-align: end;"
            formControlName="price"
            matInput
          />

      </div>
    </ng-container>



    </div>
   <div class="btn-group">
      <button id="confirm" type="submit" (click)="onSubmit()">ยืนยัน</button>
      <button id="cancle" (click)="close()">ยกเลิก</button>
    </div>
  </form>
</div>
