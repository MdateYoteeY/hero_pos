<div class="container">
  <form [formGroup]="zoneAddForm">
    <div class="acc-box-1">
      <p class="header">{{ header }}</p>
      <mat-form-field appearance="outline">
        <mat-label>ชื่อโซนที่นั่ง</mat-label>
        <input
          matInput
          formControlName="name_zone"
          placeholder="ชื่อโซนที่นั่ง.."
          required
        />
        <mat-error *ngIf="zoneAddForm.get('name_zone').errors?.required"
          >กรุณาระบุ <strong>ชื่อโซนที่นั่ง</strong></mat-error
        >

        <mat-error *ngIf="zoneAddForm.get('name_zone').errors?.zoneAlready"
          >ชื่อโซนที่นั่ง <strong>มีอยู่แล้ว</strong></mat-error
        >
      </mat-form-field>
    </div>
    <div class="btn-group">
      <button id="confirm" type="submit" (click)="onSubmit()">ยืนยัน</button>
      <button id="cancle" (click)="close()">ยกเลิก</button>
    </div>
  </form>
</div>
