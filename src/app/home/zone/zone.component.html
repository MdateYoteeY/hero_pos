<form [formGroup]="form">
  <mat-form-field appearance="fill">
    <mat-label >Zone</mat-label>
    <mat-select  [formControl]="zoneControl" name="zone">
      <mat-option value =" ">All</mat-option>
      <mat-option *ngFor="let zone of zones" value="{{zone.id}}" >{{ zone.name_zone }}</mat-option>
    </mat-select>
  </mat-form-field>
</form>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">


    <ng-container matColumnDef="table-number">
      <th mat-header-cell *matHeaderCellDef> table_number </th>
      <td mat-cell *matCellDef="let element"> {{element.table_number}} </td>
    </ng-container>


    <ng-container matColumnDef="seat-amount">
      <th mat-header-cell *matHeaderCellDef> seat-amount </th>
      <td mat-cell *matCellDef="let element"> {{element.seat_amount}} </td>
    </ng-container>


    <ng-container matColumnDef="zone">
      <th mat-header-cell *matHeaderCellDef> zone </th>
      <td mat-cell *matCellDef="let element"> {{element.zone}} </td>
    </ng-container>


    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
