<div class="container">
  <div style="position: relative; padding-bottom: 20px">
    <p style="color: black; font-size: 30pt">ประวัติการเพิ่มคลังสินค้า</p>
  </div>
  <div class="search">
    <div class="text-container">
      ค้นหารายการ<input /><span class="material-icons"> search </span>
    </div>
    <div>
      <button mat-raised-button (click)="openDialog('addStock')">เพิ่มสินค้า</button>
    </div>
  </div>

  <div>
    <table mat-table [dataSource]="dataSource">
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>รหัสสินค้า</th>
        <td mat-cell *matCellDef="let element" >
          {{ element.id }}
        </td>
      </ng-container>
<!--
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>ชื่อสินค้า</th>
        <td mat-cell >
        </td>
      </ng-container> -->

      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef>จำนวนทั้งหมด</th>
        <td
          style="text-align: left; padding-left: 80px"
          mat-cell
          *matCellDef="let element"
        >
          {{ element.amount_all }}
        </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>ราคาสินค้าทั้งหมด</th>
        <td mat-cell *matCellDef="let element">{{ element.price_all }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="stock_date">
        <th mat-header-cell *matHeaderCellDef>วันที่</th>
        <td mat-cell *matCellDef="let element">
          {{ element.stock_date }}
        </td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <span class="material-icons edit" (click)="editData(element)">
            mode_edit_outline
          </span>
          <span class="material-icons delete" (click)="deleteData(element)">
            delete_forever
          </span>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[10, 20]"
      showFirstLastButtons
    ></mat-paginator>
  </div>
</div>
