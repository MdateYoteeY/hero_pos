<div class="container">
  <p>ประวัติการเพิ่มคลังสินค้า</p>
  <div class="header">
    <div class="text-container">
      ค้นหารายการ<input type="text" placeholder="ค้นหา..." /><span
        class="material-icons"
      >
        search
      </span>
    </div>
    <div>
      <button mat-raised-button (click)="openDialog('addStock')">
        เพิ่มสินค้าในคลัง
      </button>
    </div>
  </div>

  <div>
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="head">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element"></td>
      </ng-container>
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>รหัสสินค้า</th>
        <td mat-cell *matCellDef="let element">
          {{ element.id }}
        </td>
      </ng-container>
      <!--
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>ชื่อสินค้า</th>
        <td mat-cell >
        </td>
      </ng-container> -->

      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef>จำนวนทั้งหมด</th>
        <td
          style="text-align: left; padding-left: 80px"
          mat-cell
          *matCellDef="let element"
        >
          {{ element.amount_all }}
        </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>ราคาสินค้าทั้งหมด</th>
        <td mat-cell *matCellDef="let element">{{ element.price_all }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="stock_date">
        <th mat-header-cell *matHeaderCellDef>วันที่</th>
        <td mat-cell *matCellDef="let element">
          {{ element.stock_date | date: "dd/MM/YYYY " }}
        </td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <span class="material-icons edit" (click)="showstock(element)">
            mode_edit_outline
          </span>
          <span class="material-icons delete" (click)="deleteData(element)">
            delete_forever
          </span>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[10, 20]"
      showFirstLastButtons
    ></mat-paginator>
  </div>
</div>
