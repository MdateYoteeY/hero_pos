<div class="container">
  <form [formGroup]="stocklistForm">
    <div class="acc-box-1">
      <p class="header">{{ header }}</p>

      <ng-container
        formArrayName="stoct_list"
        *ngFor="
          let item of stocklistForm.get('stoct_list')['controls'];
          let i = index;
          let isFirst = first
        "
      >
        <div class="custom-form" [formGroupName]="i">
          <mat-form-field appearance="outline">
            <mat-label>สินค้า</mat-label>
            <mat-select id="product_id" formControlName="product_id">
              <mat-option *ngFor="let item of product" [value]="item.id">
                {{ item.product_name }}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="item.get('product_id').hasError('required')">
              กรุณากรอกเลือกสินค้า
            </mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>จำนวนสินค้า</mat-label>
            <input
              formControlName="list_amount"
              matInput
              type="number"
              placeholder="จำนวนสินค้า.."
            />
            <mat-error *ngIf="item.get('list_amount').hasError('required')">
              กรุณากรอกจำนวนสินค้า
            </mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>ราคาสินค้า</mat-label>
            <input
              formControlName="price"
              matInput
              placeholder="ราคาสินค้า.."
              type="number"
            />
            <mat-error *ngIf="item.get('price').hasError('required')">
              กรุณากรอกราคาสินค้า
            </mat-error>
          </mat-form-field>
          <div class="form-btn">
            <button *ngIf="!isFirst" type="remove" (click)="removeForm(i)">
              ลบ
            </button>
          </div>
        </div>
      </ng-container>

      <div class="btn-group">
        <button id="add" type="add" (click)="addForm()">เพิ่ม</button>
      </div>
      <div class="btn-group">
        <button id="confirm" type="submit" (click)="onSubmit()">ยืนยัน</button>
        <button id="cancle" (click)="close()">ยกเลิก</button>
      </div>
    </div>
  </form>
</div>
