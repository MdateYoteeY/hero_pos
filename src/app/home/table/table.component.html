<div class="container">
  <p>โซนที่นั่ง</p>
  <div class="header">
    <div class="text-container">
      ค้นหารายการ<input type="text" placeholder="ค้นหา..." /><span
        class="material-icons"
      >
        search
      </span>
    </div>
    <div>
      <button mat-raised-button (click)="openDialog('addTable')">
        เพิ่มโต๊ะที่นั่ง
      </button>
    </div>
  </div>

  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>หมายเลขโต๊ะ</th>
      <td mat-cell *matCellDef="let element" [value]="element.table_number">
        {{ element.table_number }}
      </td>
    </ng-container>

    <ng-container matColumnDef="zone">
      <th mat-header-cell *matHeaderCellDef>ชื่อโซน</th>
      <td mat-cell *matCellDef="let element" [value]="element.zone">
        {{ element.zone }}
      </td>
    </ng-container>

    <ng-container matColumnDef="seat">
      <th mat-header-cell *matHeaderCellDef>จำนวนที่นั่ง</th>
      <td mat-cell *matCellDef="let element" [value]="element.seat_amount">
        {{ element.seat_amount }}
      </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <span class="material-icons edit" (click)="editData(element)">
          mode_edit_outline
        </span>
        <span class="material-icons delete" (click)="deleteData(element)">
          delete_forever
        </span>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[10, 20]"
    showFirstLastButtons
  ></mat-paginator>
</div>
