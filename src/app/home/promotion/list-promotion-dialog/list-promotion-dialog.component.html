<div class="container">
  <form>
    <table mat-table [dataSource]="data">
      <ng-container matColumnDef="ชื่อ">
        <th mat-header-cell *matHeaderCellDef>ชื่อ</th>
        <td mat-cell *matCellDef="let element">{{ element.product }}</td>
      </ng-container>

      <ng-container matColumnDef="จำนวน">
        <th mat-header-cell *matHeaderCellDef>จำนวน</th>
        <td mat-cell *matCellDef="let element">
          {{ element.promotion_item_amount }}
        </td>
      </ng-container>

      <ng-container matColumnDef="ราคา">
        <th mat-header-cell *matHeaderCellDef>ราคา/หน่วย</th>
        <td mat-cell *matCellDef="let element">
          {{ element.promotion_item_price }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <button id="cancle" (click)="onNoClick()">ยกเลิก</button>
  </form>
</div>
