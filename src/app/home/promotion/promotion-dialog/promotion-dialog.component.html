<div class="container">
  <form [formGroup]="promotionForm">
    <div class="acc-box-1">
      <p class="header">{{ header }}</p>

      <table>
        <tr>
          <th>ชื่อ</th>
          <th>จำนวน</th>
          <th>ราคา</th>
        </tr>

        <tr
          *ngFor="let item of promotionlist?.item; let i = index"
          [attr.data-index]="i"
        >
          <td style="text-align: left">{{ item.product }}</td>
          <td>{{ item.promotion_item_amount}}</td>
          <td>{{ item.promotion_item_price }}</td>
        </tr>

      </table>


    </div>
    <div class="btn-group">
      <button id="confirm" type="submit" (click)="onSubmit()">ยืนยัน</button>
      <button id="cancle" (click)="close()">ยกเลิก</button>
    </div>
  </form>
</div>
